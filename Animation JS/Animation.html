<!DOCTYPE HTML>
<html>
<head>
    <style>
        #car {
            position: relative;
            cursor: pointer;
            top: 155px;
        }

        #fuel{
            position: absolute;
            width: 300px;
            height: 256px;
            top: 0px;
            right: 0px;
        }
    </style>

</head>

<body>
    <img id="car" src="car.png">
    <img id="fuel" src="gs.webp">
</body>

<script>
    car.onclick = function(){
        let start = Date.now();
        let timer = setInterval(function(){
            let timePassed = Date.now() - start;
            car.style.left = timePassed/5 + 'px'; 

            if(timePassed > 5000) clearInterval(timer);
        },20);
    }
</script>

</html>
