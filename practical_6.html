    <H1 class="main">Tec Blog</H1>

    <img id="car" src="car.png">
    <script>
        car.onclick = function(){
        let start = Date.now();
        let timer = setInterval(function(){
            let timePassed = Date.now() - start;
            car.style.left = timePassed/5 + 'px'; 
            if(timePassed > 6700) clearInterval(timer);
        },20);
        }
    </script>
    
    <!-- Slideshow container -->
    <div class="slideshow-container fade">

        <!-- Full images with numbers and message Info -->
        <div class="Containers">
            <div class="MessageInfo">1 / 3</div>
            <img src="image1.jpg" style="width:100%">
            <div class="Info">First caption</div>
        </div>
    
        <div class="Containers">
            <div class="MessageInfo">2 / 3</div>
            <img src="image2.jpg" style="width:100%">
            <div class="Info">Second Caption</div>
        </div>
    
        <div class="Containers">
            <div class="MessageInfo">3 / 3</div>
            <img src="image3.jpg" style="width:100%">
            <div class="Info">Third Caption</div>
        </div>
  
        <!-- Back and forward buttons -->
        <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
        <a class="forward" onclick="plusSlides(1)">&#10095;</a>
    </div>
    
    <br>
        
    <!-- The circles/dots -->
    <div style="text-align:center">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
    </div> 

    <p>
        <button type="button" onclick="zoomin()"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
        <button type="button" onclick="zoomout()"><i class="fa-solid fa-magnifying-glass-minus"></i></button>    
    </p>
    
    <div class="img">
        <img src="sky.jpg" id="sky" width="250" alt="Cloudy Sky">
    </div>
    

    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YTJg8q9Q940" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
